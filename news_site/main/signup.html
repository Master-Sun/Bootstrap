<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html"></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="">首页</a></li>
            <li><a href="">军事</a></li>
            <li><a href="">科技</a></li>
            <li><a href="">娱乐</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html">登陆</a></li>
            <li class="active"><a href="">注册</a></li>
        </ul>
    </div>
</div>

<div class="container container-small">     <!-- container-small:自定义标签，设置max-width: 500px; -->

    <h1>注册
        <small>已有账号，去 <a href="login.html">登陆</a></small>
    </h1>

    <form action="">

        <div class="form-group">
            <label>手机号</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>验证码</label>
            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-btn">      <!-- 设置组合按钮，按钮会跟在input后面 -->
                    <div class="btn btn-default">获取验证码</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>再次输入密码</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <!--btn-primary:按钮会有主题色；btn-block：按钮占整行长度-->
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </div>
        <div class="form-group">
            注册即代表您同意：<a href="#">服务条款</a>
        </div>
    </form>
</div>

</body>
</html>
